<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<title>QuickList</title>
	<link rel="stylesheet" type="text/css" href = "style.css">
</head>
<body>
	<header>
		<h1>QuickList</h1>
		<h2>Grocery Shopping Edition</h2>
	</header>
	<section class="search-bar"></section>
	<section class="shopping-list">
		<ul>
			<li class="dairy">Eggs</li>
			<li class="dairy">Milk</li>
			<li class="frozen">Ice Cream</li>
			<li class="frozen">Dominos</li>
			<li class="deli">Ham</li>
			<li class="deli">Cheese</li>
			<li class="non-food">Plates</li>
			<li class="non-food">Cups</li>
		</ul>
	</section>
	<footer></footer>

	<script src="//code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script type="text/javascript"></script>
</body>
</html>
