<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="material.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="jquery-ui/jquery-ui.min.css">
	<link href='https://fonts.googleapis.com/css?family=Montserrat|Droid+Sans' rel='stylesheet' type='text/css'>
	<title>QuickList</title>
	<link rel="stylesheet" type="text/css" href = "style.css">
</head>
<body>
	<header>
		<div class="container">
			<h1>QuickList</h1>
			<h2>Grocery Shopping Edition</h2>
			<div class="basket-box"></div>
			<div class="bag-box"></div>
		</div>
	</header>
	<section class="enter-item">
		<div class="container form-container">
			<form action="#">
				<div class="mdl-textfield mdl-js-textfield">
					<input class="mdl-textfield__input enter-item-box" type="text" id="sample1">
					<label class="mdl-textfield__label" for="sample1">Enter Item</label>
				</div>
				<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored enter-button">
					Submit
				</button>
				<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent clear-all-btn">
					Clear All
				</button>
			</form>
	</div>
</section>
<section class="shopping-list">
	<div class="container">
		<ul class="mdl-list">
			<li class="mdl-list__item">
				<span class="mdl-list__item-primary-content">
					Sample Item
				</span>
				<span class="mdl-list__item-secondary-content">
				<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored btn-remove">
						<i class="material-icons">remove</i>
					</button>
				</span>			
			</li>
		</ul>
	</div>
</section>
<footer>
	<div class="container">
		<p class="master-p">By Gregory Federico</p>
		<p>Background image courtesy of <a href="https://unsplash.com/">Unsplash</a></p>
		<p>Images courtesy of <a href="http://www.clker.com/">Clker</a></p>
	</div>
</footer>
<script src="//code.jquery.com/jquery-latest.min.js"></script>
<script src="jquery-ui/external/jquery/jquery.js"></script>
<script src="jquery-ui/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
