<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat|Droid+Sans' rel='stylesheet' type='text/css'>
	<title>QuickList</title>
	<link rel="stylesheet" type="text/css" href = "style.css">
</head>
<body>
	<!-- <div class="container"> -->
		<header>
			<div class="container">
				<h1>QuickList</h1>
				<h2>Grocery Shopping Edition</h2>
				<div class="basket-box"></div>
				<div class="bag-box"></div>
			</div>
		</header>
		<section class="enter-item">
			<div class="container">
				<div class="input-group">
			      	<input type="text" class="form-control" aria-label="..." value="Enter Item">
				      	<div class="input-group-btn">
					      	<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Category <span class="caret"></span></button>
					        <ul class="dropdown-menu dropdown-menu-right">
					          <li><a href="#">Dairy</a></li>
					          <li><a href="#">Frozen</a></li>
					          <li><a href="#">Deli</a></li>
					          <li><a href="#">Non-Foods</a></li>
					        </ul>
				      	</div>
				      	<span class="input-group-btn">
        					<button class="btn btn-default" type="button">Enter!</button>
      					</span>
			</div>
		</section>
		<section class="shopping-list">
			
			<ul>	
					
				<li class="dairy">
					<img class="checkoff" src="images/check.png">
					Eggs
					<img class="remove" src="images/x.png">
				</li>
					

					
				<li class="dairy">
					<img class="checkoff" src="images/check.png">
					Milk
					<img class="remove" src="images/x.png">
				</li>
					
				<li class="frozen">
					<img class="checkoff" src="images/check.png">
					Ice Cream
					<img class="remove" src="images/x.png">
				</li>
					
				<li class="frozen">
					<img class="checkoff" src="images/check.png">
					Dominos
					<img class="remove" src="images/x.png">
				</li>
					

					
				<li class="deli">
					<img class="checkoff" src="images/check.png">
					Ham
					<img class="remove" src="images/x.png">
				</li>

				<li class="deli">
					<img class="checkoff" src="images/check.png">
					Cheese
					<img class="remove" src="images/x.png">
				</li>
						
				<li class="non-food">
					<img class="checkoff" src="images/check.png">
					Plates
					<img class="remove" src="images/x.png">
				</li>
					
				<li class="non-food">
					<img class="checkoff" src="images/check.png">
					Cups
					<img class="remove" src="images/x.png">
				</li>
			</ul>
		</section>
		<footer></footer>
	<!-- </div> -->

	<script src="//code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script type="text/javascript"></script>
</body>
</html>
